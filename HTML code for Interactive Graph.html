<!DOCTYPE html>
<html lang="en">

<!–– same setting for all graphs' pop-up ––> 
<div class="CDB-infowindow CDB-infowindow--light js-infowindow">
    <div class="CDB-infowindow-close js-close"></div>
    <div class="CDB-infowindow-container">
      <div class="CDB-infowindow-bg">
        <div class="CDB-infowindow-inner js-inner">
          <ul class="CDB-infowindow-list js-content">
            <li class="CDB-infowindow-listItem">
                <h5 class="CDB-infowindow-subtitle">average_fare</h5>
              <h4 class="CDB-infowindow-title">{{average_fare}}</h4>
            </li>
            <li class="CDB-infowindow-listItem">
                <h5 class="CDB-infowindow-subtitle">zone</h5>
              <h4 class="CDB-infowindow-title">{{zone}}</h4>
            </li>
            <li class="CDB-infowindow-listItem">
                <h5 class="CDB-infowindow-subtitle">borough</h5>
              <h4 class="CDB-infowindow-title">{{borough}}</h4>
            </li>
          </ul>
        </div>
      </div>
      <div class="CDB-hook">
        <div class="CDB-hook-inner"></div>
      </div>
    </div>
  </div>
